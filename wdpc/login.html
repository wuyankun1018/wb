<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="mask">
		<div class="pop_wrapper">
			<div class="title_wrapper">
				<h3 class="h3_tle left_f">使用modimall登录</h3>
				<h3 class="h3_tle right_f">使用社交帐号直接登录</h3>
			</div>
			<div class="content_wrapper">
				<div class="login_content left_f">
					<div class="login_wrap">
						<form onsubmit="return false">
							<p class="tle">账号</p>
							<p>
								<input type="text" placeholder="手机帐号/帐号/邮箱" class="input_txt">
							</p>
							<p class="tle">密码</p>
							<p>
								<input type="password" placeholder="请输入密码" class="input_txt">
							</p>
							<p class="auto_wrap">
								<label>
									<input type="checkbox">
									<span>下次自动登录</span>
								</label>
							</p>
							<p class="sub_btn_wrap">
								<button type="submit" class="sub_btn">登录</button>
							</p>
						</form>
						<div class="link_wrapper">
							<a class="left_f" href="###">忘记密码？</a>		
							<a class="right_f" href="###">立即注册</a>		
						</div>
					</div>
				</div>
				<div class="login_content right_f">
					<p class="qrcode_wrap">
						<img src="img/test_qrcode.png" class="qr_code" alt="QR code">
					</p>
					<p class="scan_qr_txt">扫码快速登录</p>
					<p class="login_mode">
						<span>快速登录：</span>
						<a href="###">QQ</a>
						<a href="###">微信</a>
						<a href="###">微博</a>
						<a href="###">豆瓣</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
