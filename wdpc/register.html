<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="mask">
		<div class="pop_wrapper">
			<div class="title_wrapper">
				注册modimall登录帐号
			</div>
			<div class="content_wrapper">
				<div class="register_content">
					<form onsubmit="return false">
						<table class="register_table">
							<tr>
								<td>
									<span class="tle">昵称</span>
									<input type="text" placeholder="少于16个字符" class="input_txt">
								</td>
								<td>
									<span class="tle">邮箱</span>
									<input type="text" placeholder="请输入有效的邮箱地址" class="input_txt">
								</td>
							</tr>
							<tr>
								<td>
									<span class="tle">密码</span>
									<input type="text" placeholder="至少8个字符" class="input_txt">
								</td>
								<td>
									<span class="tle">验证</span>
									<input type="text" placeholder="验证结果" class="input_txt check_code">
									<a class="check_style_btn">验证方式</a>
								</td>
							</tr>
						</table>
						<p class="agreement_wrapper">
							<label>
								<input type="checkbox">
								<span class="agree_txt">同意</span>
							</label>
							<a href="###" class="to_agreement">《modimall服务协议》</a>
						</p>
						<div class="register_btn_wrapper">
							<button type="submit" class="register_btn">注册</button>
						</div>
					</form>
					<div class="socially_login">
						<span>使用社交帐号登录：</span>
						<a href="###">QQ</a>
						<a href="###">微信</a>
						<a href="###">微博</a>
						<a href="###">豆瓣</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
