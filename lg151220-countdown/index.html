<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>标题</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="countdown_container">
		<h2 class="cd_tle"></h2>
		<div class="cd_item_wrapper">
			<div class="cd_item">
				<p class="time" id="hour_w"></p>
				<p class="unit">小时</p>
			</div>
			<div class="split_unit">:</div>
			<div class="cd_item">
				<p class="time" id="minute_w"></p>
				<p class="unit">分</p>
			</div>
			<div class="split_unit">:</div>
			<div class="cd_item">
				<p class="time" id="second_w"></p>
				<p class="unit">秒</p>
			</div>
		</div>
	</div>
	<script src="./script/index.js"></script>
</body>
</html>
